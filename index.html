<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calc-grid</title>
	</head>
	<body>
		<main id="calculator">
			<div id="operation">
				<div id="first_number"></div>
				<div id="operator"></div>
				<div id="second_number"></div>
			</div>
			<div id="result"></div>

			<button id="number_7">7</button>
			<button id="number_8">8</button>
			<button id="number_9">9</button>
			<button id="add">+</button>
			<button id="racine">√</button>

			<button id="number_4">4</button>
			<button id="number_5">5</button>
			<button id="number_6">6</button>
			<button id="sub">-</button>
			<button id="puissance">x²</button>

			<button id="number_1">1</button>
			<button id="number_2">2</button>
			<button id="number_3">3</button>
			<button id="div">/</button>
			<button id="percentage">%</button>

			<button id="number_0">0</button>
			<button id="equal">=</button>
			<button id="multi">x</button>
			<button id="all_clear">AC</button>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
